<h1 mat-dialog-title class="text-center"> Mensaje de Confirmacion </h1>
<div class="text-center" mat-dialog-content>
    <p> {{mensaje}} </p>
</div>
<div class="text-center">
    <button class="me-3" mat-raised-button color="primary" [mat-dialog-close]="textoAceptar"  cdkFocusInitial>  Aceptar </button>
    <button class="me-3" mat-raised-button (click)="onNoClick()">Cancelar</button>

</div>
