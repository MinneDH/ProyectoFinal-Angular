
<div class="container">

    <div class="row mt-3">
        <div class="col-6">
            <h2> Listado de Series </h2>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" [routerLink]="['0']" >
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>


    <mat-table [dataSource]="series" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Ano">
            <mat-header-cell *matHeaderCellDef> AÃ±o </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Ano}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Genero">
            <mat-header-cell *matHeaderCellDef> Genero </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Genero}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-stroked-button routerLink="{{row.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-stroked-button color="accent" (click)="EliminarSerie(row.id)" >
                    <mat-icon>delete</mat-icon> Elimiar
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

</div>
